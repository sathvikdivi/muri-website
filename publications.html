		<!--Script to load the publications in the desired manner. Code taken from mrl's website-->
		<script>
			function loadPapers() {
				let types = Object.keys(papers);
				let page = document.createElement("div");
				page.classList.add("muri-grid")

				for (let type of types) {

					let year = document.createElement("div");
					let paperWrapper = document.createElement("div");

					year.classList.add("year");
					year.classList.add("col-xs-12");
					year.classList.add("col-sm-2");
					year.classList.add("col-md-1")
					paperWrapper.classList.add("paper");
					paperWrapper.classList.add("col-xs-12");
					paperWrapper.classList.add("col-sm-10");
					paperWrapper.classList.add("col-md-11");

					year.innerText = type.slice(1)
					page.appendChild(year);

					for (let paper of papers[type]) {
						let paperInfo = document.createElement("div");
						paperInfo.classList.add("paper-info");
						paperInfo.innerHTML = paper.authors.join(", ") + ', <a target = "_blank"  rel="noopener noreferrer" href=' + paper.link + '>"' + paper.title + '"</a> <i class = ' + "paper-journal'>" + paper.journal + "</i>, " + paper.page

						if (paper.event) {
							paperInfo.classList.add("top-margin")
							let event = document.createElement("event");
							event.classList.add("paper-event");
							event.innerText = paper.event;
							paperInfo.appendChild(event);
						}
						paperWrapper.appendChild(paperInfo);
					}
					page.appendChild(paperWrapper);
				}

				let parent = document.getElementById("papers")
				parent.appendChild(page)
			}

			loadPapers()
			loadHeader("publications")
		</script>
